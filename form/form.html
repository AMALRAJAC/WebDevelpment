<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic input type</title>
    <link rel="stylesheet" href="css/simple_form.css">
    <title>Document</title>
</head>
<body>
    <form>
        <header class="headerContainer"><h1>HTML 5 FORM INPUT FIELD</h1></header>
        <div>
            <label for="text">text input type for name:</label>
            <input type="text" id="text" name="text" required>
            <error-output class="text-error" for="text"></error-output>
        </div>
        <div>
            <label for="password">password input type:</label>
            <input type="password" id="password" name="password" required> 
            <error-output class="password-error" for="password"></error-output>
        </div>
        <div>
            <label for="email">email input type:</label>
            <input type="email" id="email" name="email" required> 
            <error-output class="email-error" for="email"></error-output>
        </div>
        <div>
            <label for="url">url input type:</label>
            <input type="url" id="url" name="url"> 
        </div>
        <div>
            <label for="number">number input type:</label>
            <input type="number" id="number" name="numebr"> 
            
        </div>
        <div>
            <label for="tel">tel input type:</label>
            <input type="tel" id="tel" name="tel" required> 
            <error-output class="tel-error" for="tel"></error-output>
        </div>
        <div>
            <label for="search">search input type:</label>
            <input type="search" id="search" name="search"> 
        </div>
        <div class="nativeDateTimePicker">
            <label for="party">choose date and time:</label>
            <input type="date" id="party" name="bday">
            <span class="validity"></span> 
        </div>
        <div>
            <label for="salary">choose your salary:</label>
            <input type="range" id="salary" name="salary" min="300000" max="500000" step="100" value="400000">
            <output class="salary-output" for="salary">400000</output> 
        </div>
        <div>
        <button>Submit</button>
        </div>
    </form>
    <script>
        const text=document.querySelector('#text');
        const textError=document.querySelector('.text-error');
        text.addEventListener('input',function(){
            let nameRegex=RegExp('^[A-Z]{1}[a-z]{1,}$');
            if(nameRegex.test(text.value)){
                textError.textContent="valid";
            }else{
                textError.textContent="Name is invalid";
            }

        });
        const password=document.querySelector('#password');
        const passwordError=document.querySelector('.password-error');
        password.addEventListener('input',function(){
            let passwordRegex=RegExp('^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=])(?=\\S+$).{8,20}$');
            if(passwordRegex.test(password.value)){
                passwordError.textContent="valid";
            }else{
                passwordError.textContent="password is invalid";
            }

        });
        const email=document.querySelector('#email');
        const emailError=document.querySelector('.email-error');
        email.addEventListener('input',function(){
            let emailRegex=RegExp('^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$');
            if(emailRegex.test(email.value)){
                emailError.textContent="valid";
            }else{
                emailError.textContent="email is invalid";
            }

        });
        const tel=document.querySelector('#tel');
        const telError=document.querySelector('.tel-error');
        tel.addEventListener('input',function(){
            let telRegex=RegExp('^([0-9]{2})+\\s+[0-9]{10}$');
            if(telRegex.test(tel.value)){
                telError.textContent="valid";
            }else{
                telError.textContent="phone number is ivalid";
            }

        });
        const salary=document.querySelector('#salary');
        const output=document.querySelector('.salary-output');
        output.textContent=salary.value;
        salary.addEventListener('input',function(){
            output.textContent=salary.value;
        });



    </script>
    
</body>
</html>
